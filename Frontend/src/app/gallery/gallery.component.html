<h1>Create Profile</h1>
<hr />
<form [formGroup]="form" (submit)="onSubmit()">
  <div>
    <input formControlName="name" type="text" placeholder="Enter name..." />
  </div>
  <div>
    <input (change)="onFileSelect($event)" type="file" multiple/>
  </div>
  <div *ngIf="imagesData?.length > 0">
    <ng-container *ngFor="let image of imagesData">
    <img [src]="image" [alt]="form.value.name" />
  </ng-container>
  </div>
  <div>
    <button type="submit">Create profile</button>
  </div>
</form>
